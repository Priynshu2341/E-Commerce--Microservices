<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            background: #ffffff;
            margin: 40px auto;
            padding: 24px;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .highlight {
            color: #2563eb;
            font-weight: bold;
        }
        .section {
            margin: 16px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Payment Confirmation</h2>
    <p>Hello <span th:text="${paymentNotificationRequest.customerFirstname}">Customer</span>,</p>

    <div class="section">
        <p>We’ve received your payment for order:
            <strong th:text="${paymentNotificationRequest.orderReference}">#12345</strong>
        </p>

        <p>Amount Paid:
            <span class="highlight"
                  th:text="${#numbers.formatDecimal(paymentNotificationRequest.totalAmount, 1, 2)}">0.00</span>
        </p>

        <p>Payment Method:
            <span th:text="${paymentNotificationRequest.paymentMethod}">CARD</span>
        </p>
    </div>

    <div class="footer">
        <p>Thank you for your payment!</p>
        <p>Your order is now being processed.</p>
        <p>— The VenomCoding Team</p>
    </div>
</div>
</body>
</html>
